---
- name: Verify VM is ready for installation
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Wait for vm to be available
      wait_for_connection:

    - name: Wait for /var/lib/dpkg/lock-frontend to be released
      shell: while lsof /var/lib/dpkg/lock-frontend ; do sleep 10; done;
